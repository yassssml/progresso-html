<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aulas FERNANDO</title>
    <link rel="stylesheet" href="assets/styles/index.css">
</head>
<body>
    <h1>Demonstração de Flexbox</h1>
    <div>
        <a class="navegacao" href="pages/atividades.html">Ir para a página de Atividades</a>
    </div>

    <div>
        <a class="navegacao" href="pages/header.html">Ir para a página Header</a>
    </div>
    <section>
        <h2>Justify-Content: flex-start</h2>
        <div class="Flex-countainer">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
        </div>
    </section>
    <section>
        <h2>Justify-Content:center</h2>
        <div class="Flex-countainer justify-center">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
        </div>
    </section>
    <section>
        <h2>Justify-Content:end</h2>
        <div class="Flex-countainer justify-end">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
        </div>
    </section>
    <section>
        <h2>Justify-Content:space-between</h2>
        <div class="Flex-countainer justify-between">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
        </div>
    </section>
    <section>
        <h2>Justify-Content:space-around</h2>
        <div class="Flex-countainer justify-around">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
        </div>
    </section>

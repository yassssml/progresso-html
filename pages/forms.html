<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="../assets/styles/forms.css">
</head>
<body>
    <h1>Missão Formulário</h1>

    <section>
        <form action="#">
            <div class="inputs">
                <label for="nome">Digite o nome do Ninja!</label>
                <input type="text" placeholder="Ex: Naruto Uzumaki" required>
            </div>
           
            <div class="rank">
                <label for="rank">Selecione o nível do Ninja!</label>
                <select name="rank" id="rank">
                    <option value="">Selecione...</option>
                    <option value="">Genin</option>
                    <option value="">Chūnin</option>
                    <option value="">Jōnin</option>
                    <option value="">Kage</option>
                </select>
            </div>
            
            <div class="tipo">
                <label for="tipo">Qual o nível da missão?</label>
                <div>
                    <label for="d">
                        <input type="radio" name="tipo" value="d">
                        D
                    </label>
                </div>
                <div>
                    <label for="c">
                        <input type="radio" name="tipo" value="c">
                        C
                    </label>
                </div>
                <div>
                    <label for="b">
                        <input type="radio" name="tipo" value="b">
                        B
                    </label>
                </div>
                <div>
                    <label for="a">
                        <input type="radio" name="tipo" value="a">
                        A
                    </label>
                </div>
                <div>
                    <label for="s">
                        <input type="radio" name="tipo" value="s">
                        S
                    </label>
                </div>
            </div>
    </section>
</body>
</html>
